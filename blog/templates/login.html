
{% load static %}
<!DOCTYPE html>
<html>
    
    <head>
        

        <nav class="navbar navbar-expand-lg bg-light">
            
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Blog</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'inicio' %}">Inicio</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'noticias' %}">Noticias</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Contactos
                    </a>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">Facebook</a></li>
                      <li><hr class="dropdown-divider"></li>
                      <li><a class="dropdown-item" href="#">Instagram</a></li>
                      <li><hr class="dropdown-divider"></li>
                      <li><a class="dropdown-item" href="#">Telefono</a></li>
                    </ul>
                  </li>
                </ul>
                
                <a href="{% url 'login' %}">
                    <button class="btn btn-outline-success" type="submit">Iniciar Seccion</button>
                </a> 
                
              </div>
              
            </div>
            
        </nav>
        <link rel = "stylesheet" href = "{% static 'css/bootstrap.css' %}">
    </head>

    <body>
        
        <div class="album py-5 bg-light">
            <div class="container">

                <div class="row">
                    <div class="col">
                        <h1>Iniciar sesion</h1>

                        <form method="POST">{% csrf_token %}
                            <div class="form-group">
                                <label for="exampleInputEmail1">Nombre de Usuario</label>
                                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ingrese nombre de Usuario" id="username" name="username">
                
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Contraseña</label>
                                <input type="password" class="form-control" id="password" name="password" placeholder="Ingrese contraseña">
                            </div>

                            <button type="submit" class="btn btn-primary">Iniciar sesion</button>
                          
                        </form>
                        <a href="{% url 'registrar' %}">
                            <button class="btn btn-primary">Registrar</button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
       
      <!-- JavaScript Bundle with Popper -->
      <script src="{% static 'js/bootstrap.js' %}" type="text/javascript"></script>
    </body>
</html>
