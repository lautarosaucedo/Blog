
{% extends 'base/base.html' %}
{% block contenido %}
{% load static %}
<!DOCTYPE html>
<html>
    
    <head>
      
        <link rel = "stylesheet" href = "{% static 'css/bootstrap.css' %}">
    </head>

    <body>
        
        <div class="album py-5 bg-light" style="margin-left : 35%;margin-right: 35%">
            <div class="container">

                <div class="row">
                    <div class="col">
                        <form method="POST" enctype="multipart/form-data">{% csrf_token %}

                            <div class="h1">POSTEAR NOTICIA</div>
                            <br>
                            {{form.as_p}}
                            <br>
                            <button type="submit" class="btn btn-primary" style="margin-left : 35%;margin-right: 35%">Postear</button>
                        </form>

                    </div>
                </div>
            </div>
        </div>
       
      <!-- JavaScript Bundle with Popper -->
      <script src="{% static 'js/bootstrap.js' %}" type="text/javascript"></script>
    </body>
</html>
{% endblock contenido %}
